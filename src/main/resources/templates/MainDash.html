<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Flight Dashboard</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 24px;
            background-color: #f5f5f5;
        }

        header {
            margin-bottom: 16px;
        }

        main {
            background: #ffffff;
            padding: 16px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
<h2>Hi</h2>
<header>
	<!DOCTYPE html>
	<html lang="zh-Hant">
	<head>
	    <meta charset="UTF-8">
	    <title>Main Dashboard</title>
		<!--地圖需要容器-->
	    <!-- LeLeaflet CSSaflet CSS -->
	    <link
	      rel="stylesheet"
	      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
	    />

	    <style>
	        body {
	            margin: 0;
	            font-family: Arial, Helvetica, sans-serif;
	            background-color: #f0f2f5;
	        }

	        header {
	            height: 60px;
	            padding: 0 20px;
	            background-color: #1f2937;
	            color: white;
	            display: flex;
	            align-items: center;
	        }

	        main {
	            display: flex;
	            height: calc(100vh - 60px); /* 桌機滿版 */
	        }

	        /* 地圖容器（重點） */
	        #map {
	            flex: 1;
	            background-color: #ddd;
	        }

	        /* 右側資訊欄（之後用） */
	        aside {
	            width: 320px;
	            border-left: 1px solid #ccc;
	            background-color: #ffffff;
	            padding: 12px;
	        }
	    </style>
	</head>

	<body>

	<header>
	    <h2>✈ Flight Dashboard</h2>
	</header>

	<main>
	    <!-- 地圖 -->
	    <div id="map"></div>

	    <!-- 右側面板（現在先留空） -->
	    <aside>
	        <p>Flight Info Panel</p>
	    </aside>
	</main>

	<!-- Leaflet JS（放 body 最下面） -->
	<script
	  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
	</script>

	<script>
	    // 初始化地圖（桃園機場附近）
	    const map = L.map('map').setView([25.077, 121.232], 10);

	    // 底圖
	    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	        maxZoom: 18
	    }).addTo(map);
	</script>

	</body>
	</html>
