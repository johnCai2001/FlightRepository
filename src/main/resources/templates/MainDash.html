<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MainDash - Phase 1</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header h1 { margin: 0; font-size: 18px; }
    main { height: calc(100vh - 49px); } /* header 高度大概 49px */
    #map { height: 100%; width: 100%; }
  </style>
</head>

<body>
  <header>
    <h1>✈️ Flight Main Dashboard (Phase 1)</h1>
  </header>

  <main>
    <!-- 核心：地圖容器 -->
    <div id="map"></div>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // 桃園機場附近
    const center = [25.0777, 121.2328];

    // 初始化地圖
    const map = L.map("map").setView(center, 10);

    // OSM 圖層
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
      maxZoom: 19
    }).addTo(map);

    // 測試 marker
    L.marker(center)
      .addTo(map)
      .bindPopup("Taoyuan Airport ✈️")
      .openPopup();
  </script>
</body>
</html>
